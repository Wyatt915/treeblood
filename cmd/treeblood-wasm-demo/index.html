<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>TreeBlood Demo</title>
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("treeblood.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
    </head>
    <body>
        <h1>TreeBlood Live Demo</h1>
        <a href="https://github.com/wyatt915/treeblood">github.com/wyatt915/treeblood</a>
        <div id="treeblood-output" style="font-size: 2em;margin: 2em auto;"></div>
        <div style="text-align: center; width: 100%;">
        <div style="width: 50%;display: block;text-align: left;margin: auto;"><pre id="status" style="margin-bottom: 2em"></pre></div>
        <label for="tex" style="display: block;">Enter LaTeX expression:</label>
        <textarea id="tex" rows="15" cols="100" style="padding: 1em;">\int_0^1 x^{-x} dx = \sum_{n=1}^\infty n^{-n} % Sophomore's Dream</textarea>
        </div>
        <footer><code id="version"></code></footer>
    </body>
</html>
